<ion-header>

  <ion-navbar>
    <h1 class="titulo-color">Inicio de sesion</h1>
  </ion-navbar>

</ion-header>


<ion-content text-center class="home">
  <div class="imagen">
  <img src="assets/icon.png">
</div>
  <ion-list>
    <ion-item>
      <ion-label color="rentra"> Registrarse</ion-label>
      <ion-toggle checked="false" [(ngModel)]="registrar" (ionChange)="toggleRegistro($event)">></ion-toggle>
    </ion-item>
<div class="cuadrologin">
<form [formGroup]="login"> 

<div *ngIf="opt==0">
  <div class="labeluno">
    <ion-label>USUARIO:</ion-label>
  </div>
  <div class="entrada">
      <ion-input [(ngModel)]="username" type="text"  formControlName="username" placeholder="Username(Email)"></ion-input>
   
  </div>
  <div class="griss" *ngIf="login.get('username').errors">
  <p *ngIf="login.get('username').hasError('required')" color="danger">Ingrese un usuario</p>        

  </div>
 
    <div class="labeluno">
    <ion-label>PASSWORD:</ion-label>
    </div>
    <div class="entrada">
     <ion-input [(ngModel)]="password" type="password" formControlName="password" placeholder="Password"></ion-input>
  
    
    </div>
    <div class="griss" *ngIf="login.get('password').errors">
        <p *ngIf="login.get('password').hasError('required')" color="danger">Ingrese un password</p>        
         
    </div>
        
          <br>
      
      <div class="botones">
        <button ion-button block round [disabled]="!login.valid" (click)="gotoInicio()" class="botoncrema"> 
                Entrar
              </button>

      <button ion-button block round (click)="sesionFast()" block class="botonfacebook">Facebook Login</button>
      <button ion-button block round color="danger" (click)="doGoogleLogin()" block class="botongoogle">Google Login</button>

      </div>
  

</div>


   
</form>
</div>
    
<form [formGroup]="registro"> 
<div class="registroestilo" *ngIf="opt == 1">
  <div class="iconomas">
      <ion-icon name="add-circle"></ion-icon>
      <br>
      <h1>Crear Cuenta</h1>
  </div>
  <div class="contenidoregistro">

      <div class="labeluno">
          <ion-label>Email:</ion-label>
          
      </div>
      <div class="entrada2">
          <ion-input type="text" value="" formControlName="email" [(ngModel)]="email"></ion-input>
        
      </div>
      <ion-item *ngIf="registro.get('email').errors">
           <p *ngIf="registro.get('email').hasError('required') || registro.get('email').hasError('pattern')" color="danger">Ingrese un correo v√°lido</p>
      </ion-item>
        
      <div class="labeluno">
         <ion-label>Password:</ion-label>
      </div>
      <div class="entrada2">
          <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
          
      </div>
      <ion-item *ngIf="registro.get('password').errors">
           <p *ngIf="registro.get('password').hasError('required')" color="danger">Ingrese un password</p>        
      </ion-item>

       <div class="labeluno">
                 <ion-label>Confirmar Password:</ion-label>
         </div> 
         <div class="entrada2">
             <ion-input type="password" formControlName="password2" [(ngModel)]="password2"></ion-input>
         </div>
          <ion-item *ngIf="registro.get('password2').errors || password2!=password">
           <p *ngIf="registro.get('password2').hasError('required')" color="danger">Confirme password</p>
           <p *ngIf="password2!=password" color="danger">Las password no coinciden</p>

        </ion-item>
        <br>
        <button ion-button block round [disabled]="!registro.valid" (click)="crearUsuario()" class="botoncrema"> 
            Registrar
        </button>
      

  </div>


</div>

</form>
