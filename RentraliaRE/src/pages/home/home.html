<ion-header>
  <ion-navbar>
      
    <h1 class="titulo-color">Casas Cercanas</h1>
  </ion-navbar>
</ion-header>


<ion-content>
        
  <div class="modcasa" *ngFor="let item of listadoCasas|async">
      <div class="modimg">
        
            <div class="costo">
               <ion-icon name="logo-usd"></ion-icon>
               {{item.costo}}
            </div>
         <img src="assets/casa.jpg">
      </div>
      <ion-list>
        <ion-item>
           <ion-icon name="home" item-left></ion-icon>
          {{item.titulo}}
          <ion-icon name="contact" item-rigth></ion-icon>
             <ion-icon name="people" item-rigth></ion-icon>
             <ion-icon name="logo-octocat" item-rigth></ion-icon>
        </ion-item>
 
        <ion-item> <p>
                Direccion: {{item.direccion.calle}} #{{item.direccion.numero}},Col {{item.direccion.colonia}}
            </p>
            <button (click)="verDetalles()" item-right><ion-icon name="eye" item-rigth>ver</ion-icon></button>
            
        </ion-item>
            
      </ion-list>

  </div>
  

</ion-content>
